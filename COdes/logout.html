<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link rel="stylesheet" href="logout.css"> <!-- Optional: Link to a CSS file for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logout-container">
        <h1>You have successfully logged out</h1>
        <p>Thank you for visiting our photo gallery!</p>
        <a href="login.html" class="btn">Login Again</a> <!-- Redirect to login page -->
        <a href="home.html" class="btn">Return to Home</a> <!-- Redirect to home page -->
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .logout-container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background-color:#507dbc;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            margin: 0.5rem;
            display: inline-block;
        }

        .btn:hover {
            background-color: rgb(145, 145, 220);
        }
    </style>

</html>
