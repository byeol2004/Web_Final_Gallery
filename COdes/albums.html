<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - MyGallery</title>
    <link rel="stylesheet" href="albums.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="toggle-sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
    </div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">MyGallery</div>
            <ul class="sidebar-links">
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                
                <li><a href="favorites.html"><i class="fas fa-heart"></i> Favourites</a></li>
                <li><a href="home.html"><i class="fas fa-search"></i> Explore</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <header>
                <nav>
                    <ul class="top-nav">
                        <li data-text="Home"><a href="home.html"><i class="fa-solid fa-house-chimney"></i></a></li>
                        <li data-text="Upload"><a href="upload.html"><i class="fa-solid fa-cloud-arrow-up"></i></a></li>
                        <li data-text="Gallery"><a href="gallery.html"><i class="fa-solid fa-photo-film"></i></a></li>
                        <li data-text="Albums"><a href="albums.html"><i class="fa-solid fa-folder-plus"></i></a></li>
                    </ul>
                </nav>
            </header>
            
            <main>
                <!-- Create Album Section -->
                <section class="create-album">
                    <h2>Create New Album</h2>
                    <form id="create-album-form">
                        <input type="text" placeholder="Album Name" id="album-name" required>
                        <textarea placeholder="Album Description" id="album-description" required></textarea>
                        <button type="submit">Create Album</button>
                    </form>
                </section>

                <!-- Albums Section -->
                <section class="albums">
                    <h2>My Albums</h2>
                    <div class="album-grid">
                        <!-- Example albums -->
                        <div class="album-card">
                            <img src="https://i.pinimg.com/474x/86/4e/50/864e50134498f46a73065e5bc13bbe0e.jpg" alt="Album 1">
                            <div class="album-info">
                                <h3>Album 1</h3>
                                <p>10 photos</p>
                            </div>
                        </div>
                        <div class="album-card">
                            <img src="https://i.pinimg.com/474x/74/6d/bc/746dbc79a36a0789acb7d6148fd0204e.jpg" alt="Album 2">
                            <div class="album-info">
                                <h3>Album 2</h3>
                                <p>15 photos</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p>&copy; 2024 MyGallery. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script src="albums.js"></script>
</body>
</html>
